<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body class="bg-success p-2 text-dark bg-opacity-25">
    <div class="card text-center mx-auto mt-5 " style="width: 18rem;">
        <div class="card-body">
            <div class="box">
                <div id="weather-condition">
                    <i class="bi bi-brightness-high-fill display-3" style="color: #eccc68;"></i>
                </div>
                <div class="info mt-4">
                    <h2 class="location"><i class="bi bi-geo-fill"></i>{%location%}, {%country%}
                    </h2>
                    <p id="date">WED | OCT 23 | 10:49AM</p>
                    <h1 class="temp my-4">{%tempval%}&deg;C</h1>
                    <h3 class="tempmin_max fs-5">Min {%tempmin%} | Max {%tempmax%}</h3>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <script>
        const curDate = document.getElementById('date');
        let weathercon = document.getElementById('weather-condition');

        const tempstatus = "{%tempstatus%}";

        if (tempstatus == "sunny") {
            weathercon.innerHTML = "<i class='bi bi-brightness-high-fill display-3' style='color: #eccc68;'></i>"
        } else if (tempstatus == "Clouds") {
            weathercon.innerHTML = "<i class='bi bi-cloud-fill display-3' style='color: #f1f2f6;'></i>"
        } else if (tempstatus == "Rainy") {
            weathercon.innerHTML = "<i class='bi bi-cloud-lightning-rain-fill display-3' style='color: #a4b0be;'></i>"
        } else {
            weathercon.innerHTML = "<i class='bi bi-cloud display-3' style='color: #44c3de;'></i>"
        }


        const getCurrentDay = () => {
            var d = new Date();
            var weekday = new Array(7);
            weekday[0] = "Sunday";
            weekday[1] = "Monday";
            weekday[2] = "Tuesday";
            weekday[3] = "Wednesday";
            weekday[4] = "Thursday";
            weekday[5] = "Friday";
            weekday[6] = "Saturday";

            let currentTime = new Date();
            let day = weekday[currentTime.getDay()]
            return day
        }

        const getCurrenttime = () => {
            let months = [
                "Jan",
                "Fab",
                "Mar",
                "Apr",
                "May",
                "June",
                "July",
                "Aug",
                "Sept",
                "Oct",
                "Nav",
                "Dec"
            ];
            let now = new Date();
            let month = months[now.getMonth()];
            let date = now.getDate();
            let hours = now.getHours();
            let mins = now.getMinutes();

            let perios = "AM";

            if (hours > 11) {
                perios = "PM"
                if (hours > 12) hours -= 12;
            }
            if (mins < 10) {
                mins = "0" + mins;
            }

            return `${month} ${date} | ${hours}:${mins}${perios}`
        }


        curDate.innerHTML = getCurrentDay() + " | " + getCurrenttime();
    </script>
</body>

</html>
